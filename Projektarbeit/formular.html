<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Image/game-controller.png" />
    <title>GameChampion</title>

</head>
<body>
    <form action="Projekt.html">
        <div class="CenterDiv">
<div class="FormularDiv">

     <label for="firstname">Firstname:</label>
     <input type="name" id="firstname" name="firstname" required>

     <label for="lastname">Lastname:</label>
     <input type="name" id="lastname" name="lastname" required>

     <label for="email">E-Mail:</label>
     <input type="email" id="email" name="email" required>

     <label for="password">Password:</label>
     <input type="password" id="password" name="password" required>

     <label for="gender">Gender:</label>
     <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
     </select>

     <label for="birthdate">Birthdate:</label>
     <input type="date" id="birthdate" name="birthdate" required>

     <input type="submit" value="Register" id="registerBtn">

</div>
</div>
    </form>
</body>
</html>
